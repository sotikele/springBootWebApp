<div class="container centerForm " style="width: 20%">
    <form class="w-50" name="myForm" novalidate>
        <h3>{{ 'signUp' | translate }}</h3>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="{{ 'enterName' | translate }}" ng-model="name" name="name">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" placeholder="{{ 'enterEmail' | translate }}" ng-model="email" name="email">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="{{ 'enterUsername' | translate }}" ng-model="username" name="username">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="{{ 'enterPassword' | translate }}" ng-model="password" name="password">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-repeat"></i></span>
            <input type="password" class="form-control" placeholder="{{ 'repeatPassword' | translate }}" ng-model="cpassword" name="cpassword">
        </div>
        <br>
        <button class="btn btn-danger" ng-click="back()">{{ 'cancel' | translate }}</button>
        <button class="btn btn-success" ng-click="register()"> {{ 'signUp' | translate }}</button>


    </form>
    <p>{{message}}</p>

</div>
