groups:
  - name: ui
    description: UI translations
  - name: reports
    description: Translations of report title and descriptions
  - name: errors
    description: Translations of errors
languages:
  - name: English
    locale: en
  - name: Greek
    locale: gr
translations:
  ################################################################################
  # ENGLISH translations
  ################################################################################
  - group: ui
    locale: en
    keys:
      - login: Login
      - register: Register
      - welcome: Welcome
      - bestUi: BestUiEu
        forceUpdate: true
      - signUp: Sign Up
      - plEnterName: Enter Name
      - plEnterEmail: Enter Email
      - plEnterUserName: Enter Username
      - plEnterPassword: Enter Password
      - plEnterRepeatPassword: Repeat Password
      - btnCancel: Cancel
      - signIn: Sign In
      - plEnterUsernameSignInForm: username
      - plEnterPasswordSignInForm: password
      - logOut: logout
      - changePassword: changePassword
      - checkYourBooks: Check Your Books
      - title: Title
      - author: Author
      - addBook: Add Book
      - deleteBook: Delete Book
      - enterTitle: Enter Title
      - enterAuthor: Enter Author


  - group: errors
    locale: en
    keys:
      - warn: Warning
      - unexpected_error: An unexpected error has occurred.
      - login_failure: Login failed due to invalid credentials, please try again
        forceUpdate: true
        #forceUpdate flag is used to change a value of existing key
